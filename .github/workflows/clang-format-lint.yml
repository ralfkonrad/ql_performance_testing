name: Apply clang-format fixes

on:
  push: { }
  pull_request: { }
  workflow_dispatch: { }

jobs:
  clang-format:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - uses: DoozyX/clang-format-lint-action@v0.17
        with:
          clangFormatVersion: 14
          inplace: True

      - uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: clang-format-fixes-${{ github.ref }}
          base: ${{ github.head_ref }}
          delete-branch: true
          commit-message: "Automated fixes by clang-format"
          title: "Automated fixes by clang-format"
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          body: |
            This is an automated PR generated by the [create-pull-request](https://github.com/peter-evans/create-pull-request) GitHub action.
            Please review the changes before merging.
